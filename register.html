<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles/register_Page/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login landing page</title>
</head>
<body>
    <div class="header-bar">
        <div">
        <a href="index.html"><img class="logo-img" src="thumbnails/login_register_page/Logo.png"></a>
        </div>
    </div>
    <section class="side">
        <img src="thumbnails/login_register_page/img.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">CREATE ACCOUNT</p>
            <div class="separator"></div>
            <p class="welcome-message">Get Started with LABRESERVE</p>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" class="password" placeholder="Password">
                    <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-control">
                    <input type="password" class="password" placeholder="Re-entre Your Password">
                    </i>
                    <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">REGISTER</button>
                <p class="welcome-message">Already have an account ? <a href="login.html" class="log-in-btn">Log in</a></p>
            </form>
        </div>
    </section>
    <script src="scripts/register_Page/script.js"></script>
</body>
</html>
